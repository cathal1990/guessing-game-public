<!DOCTYPE html>
<html id="html-doc" lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body id="main-content">
    <h1 class="first-title">
      <span>My Guessing Game</span>
    </h1>

    <div class="prev-guesses">
      <h3>Previous Guesses</h3>
      <ul id="prev-guess-list">
        <li id="guess">---</li>
        <li id="guess">---</li>
        <li id="guess">---</li>
        <li id="guess">---</li>
        <li id="guess">---</li>
      </ul>
    </div>

    <p id="rem-guesses">
      Guess the number between 1-100!</br>
      5 guesses remaining!

      <p id="hint-text"></p>
    </p>

    <div class="submit">
      <input id="textbox" placeholder="enter guess here">
      <button class ="button" id="submit-button" type="button" >Submit</button></br>
      <button class ="button" id="Play-Again-button" type="button" >Play Again</button>
      <button class ="button" id="Hint-button" type="button" >Hint</button>
    </div>



    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
